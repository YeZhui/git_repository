<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf-8" />
    <title>注册 - 晟夏的官方博客</title>
    <link rel="stylesheet" href="/static/css/uikit.css">
    <script src="/static/js/jquery-3.2.0.min.js"></script>
    <script src="/static/js/summer.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
	<script src="/static/js/sha1.min.js"></script>
<script>
function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}
$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            name: '',
            email: '',
            password1: '',
            password2: ''
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                if (! this.name.trim()) {
                    return $form.showFormError('请输入名字');
                }
                if (! validateEmail(this.email.trim().toLowerCase())) {
                    return $form.showFormError('请输入正确的Email地址');
                }
                if (this.password1.length < 6) {
                    return $form.showFormError('口令长度至少为6个字符');
                }
                if (this.password1 !== this.password2) {
                    return $form.showFormError('两次输入的口令不一致');
                }
                var email = this.email.trim().toLowerCase();
                $form.postJSON('/api/users', {
                    name: this.name.trim(),
                    email: email,
                    passwd: CryptoJS.SHA1(email + ':' + this.password1).toString()
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});
</script>
</head>

<body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align-middle" style="width: 320px">
			<p><a href="/" class="uk-icon-button"><i class="uk-icon-registered"></i></a> <a href="/">欢迎注册!</a></p>
			<form id="vm" v-on="submit: submit" class="uk-panel uk-panel-box uk-form">
				<div class="uk-alert uk-alert-danger uk-hidden"></div>
				<div class="uk-form-row">
					<div class="uk-form-icon uk-width-1-1">
						<i class="uk-icon-ship"></i>
						<input v-model="name" type="text" maxlength="50" placeholder="名字" class="uk-width-1-1">
					</div>
				</div>
				<div class="uk-form-row">
					<div class="uk-form-icon uk-width-1-1">
						<i class="uk-icon-envelope"></i>
						<input v-model="email" type="text" maxlength="50" placeholder="your-name@example.com" class="uk-width-1-1">
					</div>
				</div>
				<div class="uk-form-row">
					<div class="uk-form-icon uk-width-1-1">
						<i class="uk-icon-lock"></i>
						<input v-model="password1" type="password" maxlength="50" placeholder="输入口令" class="uk-width-1-1">
					</div>
				</div>
				<div class="uk-form-row">
					<div class="uk-form-icon uk-width-1-1">
						<i class="uk-icon-lock"></i>
						<input v-model="password2" type="password" maxlength="50" placeholder="重复口令" class="uk-width-1-1">
					</div>
				</div>
				<div class="uk-form-row">
					<button type="submit" class="uk-button uk-button-primary uk-width-1-1"><i class="uk-icon-registered"></i> 注册</button>
				</div>
				<div class="uk-form-row">
						<p><a href="/signin">已有账号，点击这里登录 <i class="uk-icon-angle-double-right"></i></a></p>
					</div>
			</form>
		</div>
	</div>
</body>
</html>
