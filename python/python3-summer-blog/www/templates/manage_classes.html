{% extends '__base__.html' %}

{% block title %}分类{% endblock %}

{% block beforehead %}

<script>
function initVM(data) {
	$('#vm').show();
    var vm = new Vue({
        el: '#vm',
        data: {
            classes: data.classes,
            page: data.page
        },
        methods: {
            edit_classes: function (classes) {
                location.assign('/manage/classes/edit?id=' + classes.id);
            },
            delete_classes: function (classes) {
                if (confirm('确认要删除“' + classes.name + '”？删除后不可恢复！')) {
                    postJSON('/api/classes/' + classes.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
}
$(function() {
    getJSON('/api/classes', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/blogs">日志</a></li>
                <li><a href="/manage/users">用户</a></li>
				<li class="uk-active"><span>分类</span></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
		<a href="/manage/classes/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i>新分类</a>
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-4-10">名字</th>
                    <th class="uk-width-4-10">创建时间</th>
                    <th class="uk-width-2-10">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="classification: classes" >
                    <td>
                        <span v-text="classification.name"></span>
                    </td>
                    <td>
                        <span v-text="classification.created_at.toDateTime()"></span>
                    </td>
                    <td>
                        <a href="#0" v-on="click: edit_classes(classification)"><i class="uk-icon-edit"></i></a>
                        <a href="#0" v-on="click: delete_classes(classification)"><i class="uk-icon-trash-o"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
