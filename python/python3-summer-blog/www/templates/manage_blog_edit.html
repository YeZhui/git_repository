{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}

{% block beforehead %}

<!-- Codemirror 和 marked 依赖 -->
<link rel="stylesheet" href="/static/codemirror-5.25.0/lib/codemirror.css">
<script src="/static/codemirror-5.25.0/lib/codemirror.js"></script>
<script src="/static/codemirror-5.25.0/mode/markdown/markdown.js"></script>
<script src="/static/codemirror-5.25.0/addon/mode/overlay.js"></script>
<script src="/static/codemirror-5.25.0/mode/xml/xml.js"></script>
<script src="/static/codemirror-5.25.0/mode/gfm/gfm.js"></script>
<script src="/static/js/marked.min.js"></script>

<!-- HTML 编辑器的 CSS 与 JavaScript -->
<link rel="stylesheet" href="/static/css/components/htmleditor.css">
<script src="/static/js/components/htmleditor.js"></script>

<script>
var
    ID = '{{ id }}',
    action = '{{ action }}';
function initVM(blog) {
    var vm = new Vue({
        el: '#vm',
        data: blog,
        methods: {
            submit: function (event) {
                event.preventDefault();
				this.$data.content = document.getElementById('markdown-content').value;
                var $form = $('#vm').find('form');
                $form.postJSON(action, this.$data, function (err, r) {
                    if (err) {
                        $form.showFormError(err);
                    }
                    else {
                        return location.assign('/manage/blogs');
                    }
                });
            }
        }
    });
    $('#vm').show();
}
$(function () {
	<!-- 默认加载分类下拉框 -->
	classification = document.getElementById('classes');
	var option;
	getJSON('/api/classes', function (err, results) {
        if (err) {
            return fatal(err);
        }
		for (ret in results.classes)
		{	
			option = document.createElement("option");
			option.text = results.classes[ret].name;
			classification.add(option, null);
		}
	});
		
    if (ID) {
        getJSON('/api/blogs/' + ID, function (err, blog) {
            if (err) {
                return fatal(err);
            }
            $('#loading').hide();
			<!-- htmleditor.editor是Codemirror对象 -->
			var htmleditor = UIkit.htmleditor(document.getElementById('markdown-content'));
			htmleditor.editor.setValue(blog.content);
            initVM(blog);
        });
    }
    else {
		option = document.createElement("option");
		option.text = '全部';
		classification.add(option, null);
        $('#loading').hide();
        initVM({
            name: '',
            summary: '',
            content: '',
			classes_name: ''
        });
    }
});
</script>

{% endblock %}

{% block content %}

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-2-3">
        <form v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">标题:</label>
                <div class="uk-form-controls">
                    <input v-model="name" name="name" type="text" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">摘要:</label>
                <div class="uk-form-controls">
                    <textarea v-model="summary" rows="2" name="summary" placeholder="摘要" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">内容:</label>
                <div class="uk-form-controls">
                    <textarea id="markdown-content" v-model="content" data-uk-htmleditor="{markdown:true}" name="content"></textarea>
                </div>
            </div>
			<div class="uk-form-row">
				<label class="uk-form-label">分类:</label>
				<div class="uk-form-controls">
					<select id="classes" v-model="classes_name" name="classes_name" placeholder="分类" class="uk-width-1-1">
					</select>
				</div>
			</div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> 保存</button>
                <a href="/manage/blogs" class="uk-button"><i class="uk-icon-times"></i> 取消</a>
            </div>
        </form>
    </div>

{% endblock %}
